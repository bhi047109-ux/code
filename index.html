<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Channel Decoder</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    textarea, input, select {
      width: 100%;
      margin-bottom: 10px;
      font-size: 16px;
      padding: 6px;
    }
    button {
      margin-right: 10px;
      padding: 8px 16px;
      font-size: 16px;
    }
    #output {
      white-space: pre-wrap;
      background: #f0f0f0;
      padding: 10px;
      font-size: 16px;
    }

    #shutter {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        90deg,
        #222 0px,
        #333 10px,
        #222 20px
      );
      color: white;
      font-size: 24px;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      animation: shutterDown 2.5s ease-in-out forwards;
    }

    @keyframes shutterDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    #sorryBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 20px;
      background: crimson;
      color: white;
      border: none;
      cursor: pointer;
    }

    #adminPanel {
      display: none;
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Multi-Channel Encoder/Decoder</h1>
  <input type="password" id="password" placeholder="Enter password to decode">
  <select id="channelSelect">
    <option value="ch1">Channel 1</option>
    <option value="ch2">Channel 2</option>
    <option value="ch3">Channel 3</option>
  </select>
  <textarea id="inputText" placeholder="Enter text or encoded numbers here"></textarea><br>
  <button id="encodeBtn">Encode</button>
  <button id="decodeBtn">Decode</button>
  <h3>Result:</h3>
  <div id="output">Loading key...</div>

  <div id="adminPanel">
    <h3>Admin Panel</h3>
    <button id="toggleLockBtn">Toggle Lock</button>
    <div id="lockStatus"></div>
  </div>

  <div id="shutter">
    <div>ðŸ”’ Decoder Locked<br>Unauthorized access detected.</div>
    <button id="sorryBtn">SORRY</button>
  </div>

  <script>
    let keybook = {};
    let currentChannel = "ch1";
    let reverseMap = {};
    let sorryClicks = 0;
    let isLocked = false;

    const validPasswords = {
      "tanis": "Tanis",
      "jai": "Jai",
      "xander": "Xander",
      "declan": "Declan",
      "cruze": "Cruze",
      "xavier": "Xavier"
    };

    async function checkLock() {
      try {
        const response = await fetch('lock.json');
        const data = await response.json();
        isLocked = data.locked;

        if (isLocked) {
          document.body.innerHTML = `
            <div style="text-align:center; margin-top:100px; font-size:24px;">
              ðŸ”’ This site is currently under lockdown.<br><br>
              Please check back later.
            </div>`;
        }
      } catch (err) {
        document.getElementById("output").innerText = "Error checking lockdown status.";
      }
    }

    async function loadKey() {
      await checkLock();
      if (isLocked) return;

      try {
        const response = await fetch('key.json');
        keybook = await response.json();
        reverseMap = {};
        document.getElementById("output").innerText = "Key loaded. Ready to encode or decode.";
      } catch (err) {
        document.getElementById("output").innerText = "Failed to load key file.";
      }
    }

    function encode() {
      const input = document.getElementById("inputText").value;
      const map = keybook[currentChannel];
      const result = input.split("").map(char => map[char.toUpperCase()] || '?????????????').join(" ");
      document.getElementById("output").innerText = result;
    }

    function decode() {
      const input = document.getElementById("inputText").value.trim();
      const enteredPassword = document.getElementById("password").value.toLowerCase();
      const selectedChannel = document.getElementById("channelSelect").value;

      if (!(enteredPassword in validPasswords)) {
        document.getElementById("inputText").value = "";
        document.getElementById("password").value = "";
        document.getElementById("encodeBtn").disabled = true;
        document.getElementById("decodeBtn").disabled = true;
        document.getElementById("shutter").style.display = "flex";
        return;
      }

      const userName = validPasswords[enteredPassword];
      currentChannel = selectedChannel;
      reverseMap = Object.fromEntries(
        Object.entries(keybook[currentChannel]).map(([k, v]) => [v, k])
      );

      document.getElementById("output").innerText = `Welcome, ${userName}!\n\n` +
        input.split(/\s+/).map(num => reverseMap[num] || '?').join("");

      if (enteredPassword === "jai") {
        document.getElementById("adminPanel").style.display = "block";
      }
    }

    document.getElementById("encodeBtn").onclick = encode;
    document.getElementById("decodeBtn").onclick = decode;

    document.getElementById("sorryBtn").onclick = () => {
      sorryClicks++;
      if (sorryClicks >= 10) {
        document.getElementById("shutter").style.display = "none";
        document.getElementById("encodeBtn").disabled = false;
        document.getElementById("decodeBtn").disabled = false;
        document.getElementById("output").innerText = "Decoder unlocked. Please enter a valid password.";
        sorryClicks = 0;
        document.getElementById("sorryBtn").innerText = "SORRY";
      } else {
        document.getElementById("sorryBtn").innerText = `SORRY (${sorryClicks}/10)`;
      }
    };

    document.getElementById("toggleLockBtn").onclick = async () => {
      try {
        const response = await fetch('lock.json');
        const data = await response.json();
        const newLock = !data.locked;

        await fetch('update-lock.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ locked: newLock })
        });

        document.getElementById("lockStatus").innerText = newLock
          ? "ðŸ”’ Site is now locked."
          : "ðŸ”“ Site is now unlocked.";
      } catch (err) {
        document.getElementById("lockStatus").innerText = "Error toggling lock.";
      }
    };

    loadKey();
  </script>
</body>
</html>
