<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Decoder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:,">
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 640px; margin: auto; }
    textarea, input, select { width: 100%; margin-bottom: 10px; font-size: 16px; padding: 6px; }
    button { margin-right: 10px; padding: 8px 16px; font-size: 16px; }
    #output { white-space: pre-wrap; background: #f0f0f0; padding: 10px; font-size: 16px; min-height: 64px; }

    #adminPanel { display: none; margin-top: 20px; padding: 10px; border: 1px solid #ccc; background: #f9f9f9; }

    #shutter {
      position: fixed; inset: 0; width: 100%; height: 100%;
      background: repeating-linear-gradient(90deg, #222 0px, #333 10px, #222 20px);
      color: white; font-size: 24px; display: none;
      justify-content: center; align-items: center; flex-direction: column;
      z-index: 9999; animation: shutterDown 0.6s ease-in-out forwards;
    }
    @keyframes shutterDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    #sorryBtn { margin-top: 20px; padding: 10px 20px; font-size: 20px; background: crimson; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <!-- Login screen -->
  <div id="loginScreen">
    <h2>Enter Access Password</h2>
    <input type="password" id="sitePassword" placeholder="Site password" />
    <button id="enterBtn">Enter</button>
    <div id="loginError" style="color:red; margin-top:10px;"></div>
  </div>

  <!-- Main app -->
  <div id="mainApp" style="display:none;">
    <h1>Multi-Channel Encoder/Decoder</h1>

    <input type="password" id="password" placeholder="Enter user password" />
    <select id="channelSelect">
      <option value="ch1">Channel 1</option>
      <option value="ch2">Channel 2</option>
      <option value="ch3">Channel 3</option>
    </select>

    <textarea id="inputText" placeholder="Enter text or encoded numbers here"></textarea><br />
    <button id="encodeBtn">Encode</button>
    <button id="decodeBtn">Decode</button>
    <button id="alertBtn">Teacher Saw It</button>

    <h3>Result:</h3>
    <div id="output">Loading key...</div>

    <div id="adminPanel">
      <h3>Admin panel</h3>
      <button id="toggleLockBtn">Toggle Lock</button>
      <div id="lockStatus" style="margin-top:8px;"></div>
    </div>

    <div id="shutter">
      <div>ðŸ”’ Decoder Locked<br />Unauthorized access detected.</div>
      <button id="sorryBtn">SORRY</button>
    </div>
  </div>

  <!-- Script at the very end -->
  <script>
    // Access + users
    const siteAccessPassword = "letmein";
    const validPasswords = {
      "tanis": "Tanis", "jai": "Jai", "xander": "Xander",
      "declan": "Declan", "cruze": "Cruze", "xavier": "Xavier"
    };

    // State
    let keybook = {};
    let currentChannel = "ch1";
    let reverseMap = {};
    let isLocked = false;
    let sorryClicks = 0;

    // Backend base (Render)
    const API = "https://code-9v3r.onrender.com";

    // Utility
    function hasValidMap() {
      const map = keybook?.[currentChannel];
      return map && typeof map === "object" && Object.keys(map).length > 0;
    }

    // Flow: site access â†’ load key â†’ check lock
    async function checkSitePassword() {
      const entered = (document.getElementById("sitePassword").value || "").trim();
      if (entered === siteAccessPassword) {
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("mainApp").style.display = "block";
        await loadKey();
      } else {
        document.getElementById("loginError").innerText = "Incorrect password.";
      }
    }

    async function checkLock() {
      try {
        const res = await fetch(API + "/lock.json", { cache: "no-store" });
        const data = await res.json();
        isLocked = !!data.locked;
        if (isLocked) {
          document.getElementById("shutter").style.display = "flex";
          document.getElementById("encodeBtn").disabled = true;
          document.getElementById("decodeBtn").disabled = true;
          const ls = document.getElementById("lockStatus");
          if (ls) ls.innerText = "ðŸ”’ Site is locked.";
        } else {
          document.getElementById("shutter").style.display = "none";
          document.getElementById("encodeBtn").disabled = false;
          document.getElementById("decodeBtn").disabled = false;
          const ls = document.getElementById("lockStatus");
          if (ls) ls.innerText = "ðŸ”“ Site is unlocked.";
        }
      } catch {
        document.getElementById("output").innerText = "Error checking lockdown status.";
      }
    }

    async function loadKey() {
      await checkLock();
      if (isLocked) return;
      try {
        const res = await fetch("key.json", { cache: "no-store" });
        keybook = await res.json();

        // Default to first available channel if current not present
        if (!keybook[currentChannel]) {
          const channels = Object.keys(keybook);
          if (channels.length) {
            currentChannel = channels[0];
            const sel = document.getElementById("channelSelect");
            if (sel) sel.value = currentChannel;
          }
        }

        document.getElementById("output").innerText = hasValidMap()
          ? "Key loaded. Ready to encode or decode."
          : "Key loaded, but channel map is empty or missing.";
      } catch {
        document.getElementById("output").innerText = "Failed to load key file.";
      }
    }

    // Encode / Decode
    function encode() {
      if (!hasValidMap()) {
        document.getElementById("output").innerText = "Key not loaded or invalid channel. Please try again.";
        return;
      }
      const input = document.getElementById("inputText").value || "";
      const map = keybook[currentChannel];

      const result = [...input]
        .map(c => {
          const k = c.toUpperCase();
          return map[k] !== undefined ? map[k] : "?";
        })
        .join(" ");

      document.getElementById("output").innerText = result.trim();
    }

    function decode() {
      if (!hasValidMap()) {
        document.getElementById("output").innerText = "Key not loaded or invalid channel. Please try again.";
        return;
      }
      const input = (document.getElementById("inputText").value || "").trim();
      const enteredPassword = (document.getElementById("password").value || "").toLowerCase();
      const selectedChannel = document.getElementById("channelSelect").value;

      if (!(enteredPassword in validPasswords)) {
        document.getElementById("inputText").value = "";
        document.getElementById("password").value = "";
        document.getElementById("encodeBtn").disabled = true;
        document.getElementById("decodeBtn").disabled = true;
        document.getElementById("shutter").style.display = "flex";
        return;
      }

      currentChannel = selectedChannel;

      // Build reverse map safely
      const forward = keybook[currentChannel];
      reverseMap = {};
      for (const [char, code] of Object.entries(forward)) {
        reverseMap[String(code)] = char;
      }

      const result = input.split(/\s+/).map(num => reverseMap[num] || "?").join("");
      const userName = validPasswords[enteredPassword];
      document.getElementById("output").innerText = `Welcome, ${userName}!\n\n${result}`;

      // Admin shows panel and reads alert state
      if (enteredPassword === "jai") {
        document.getElementById("adminPanel").style.display = "block";
        refreshAdminState();
      } else {
        document.getElementById("adminPanel").style.display = "none";
      }
    }

    async function refreshAdminState() {
      try {
        const res = await fetch(API + "/alert.json", { cache: "no-store" });
        const data = await res.json();
        if (data.alert) {
          document.getElementById("lockStatus").innerText = "âš ï¸ ALERT: Someone clicked 'Teacher Saw It'.";
        }
      } catch {}
    }

    // Event wiring
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("enterBtn").addEventListener("click", checkSitePassword);
      document.getElementById("encodeBtn").addEventListener("click", encode);
      document.getElementById("decodeBtn").addEventListener("click", decode);

      document.getElementById("alertBtn").addEventListener("click", async () => {
        try {
          await fetch(API + "/update-alert.php", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ alert: true })
          });
          document.getElementById("output").innerText = "âš ï¸ Alert sent. Jai will be notified.";
          await refreshAdminState();
        } catch {
          document.getElementById("output").innerText = "Alert failed to send.";
        }
      });

      document.getElementById("toggleLockBtn").addEventListener("click", async () => {
        try {
          await fetch(API + "/update-lock.php", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ toggle: true })
          });
          await checkLock();
          document.getElementById("lockStatus").innerText = isLocked ? "ðŸ”’ Site is locked." : "ðŸ”“ Site is unlocked.";
        } catch {
          document.getElementById("lockStatus").innerText = "Lock toggle failed.";
        }
      });

      document.getElementById("sorryBtn").addEventListener("click", () => {
        sorryClicks++;
        if (sorryClicks >= 10) {
          document.getElementById("shutter").style.display = "none";
          document.getElementById("encodeBtn").disabled = false;
          document.getElementById("decodeBtn").disabled = false;
          document.getElementById("output").innerText = "Decoder unlocked. Please enter a valid password.";
          sorryClicks = 0;
          document.getElementById("sorryBtn").innerText = "SORRY";
        } else {
          document.getElementById("sorryBtn").innerText = `SORRY (${sorryClicks})`;
        }
      });
    });
  </script>
</body>
</html>
